<!DOCTYPE html>
<html lang="sv-SE">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <script src="https://kit.fontawesome.com/8df4bff9ed.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- min stylesheet -->
  <link rel="stylesheet" href="/CSS/custom.css">
</head>

<body class="">
  <!-- background -->
  <div class="background">

    <header>
      <nav id="navbar">

        <div class="container">
          <h1 class="logo"><a href="index.html">SoftWare Inc</a></h1>

        </div>
      </nav>
    </header>

    <!-- login formulär -->
    <div class="container ">



      <!-- form-content -->
      <div class="center ">

        <div class="form-bg">



          <form id="loginForm" class="">

            <div id="showLoginOk" class=""></div>

            <h2>Logga In</h2>
            <!-- E mail  -->
            <div class="form-row">
              <div class="form-group ">
                <label for="email">Email</label>
                <!-- class=" form-row" -->
                <input type="email" name="email" id="loginemail" class="form-control" placeholder="email@example.com">

                <small id="loginemailHelp" class="form-text text-muted">Skriv in din email som användes vid
                  registrering</small>
                <small id="noUserAccount"><a href="#"></a> </small>
              </div>
            </div>
            <!-- password -->
            <div class="form-row">
              <div class="form-group ">
                <label for="password">Lösenord</label>
                <input type="password" name="" id="loginpassword" placeholder="Skriv in ditt lösenord"
                  class="form-control">
                <small id="loginpasswordHelp" class="form-text text-muted"></small>
                <small id="forgotPass"><a href="#"></a> </small>
              </div>
            </div>



            <div class="form-row">
              <div class="form-group col-md-6 ">
                <button id="loginbutton" type="submit" class="btn btn-info">Logga In</button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer id="main-footer">
    <p>Software Inc &copy; 2019 , All Rights Reserved</p>
  </footer>
  <!-- Footer end -->


  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- min script fil -->
  <script src="/Scripts/script.js"></script>

  <!-- </div> -->

</body>

</html>
